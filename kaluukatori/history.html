    <h1>Historia e Kalkulimeve</h1>
    <div id="history"></div>

    <script>
        function loadHistory() {
            const username = localStorage.getItem('username');
            const userCalculations = JSON.parse(localStorage.getItem(`calculations_${username}`)) || [];
            const historyDiv = document.getElementById('history');

            if (userCalculations.length === 0) {
                historyDiv.innerHTML = '<p>Asnjë kalkulim nuk është ruajtur ende.</p>';
            } else {
                userCalculations.forEach(calc => {
                    const calcElement = document.createElement('p');
                    calcElement.textContent = `${calc.num1} ${calc.operation} ${calc.num2} = ${calc.result}`;
                    historyDiv.appendChild(calcElement);
                });
            }
        }

        loadHistory();
    </script>
</body>
